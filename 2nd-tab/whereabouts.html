        <!-- Google maps API -->
        <script>
            function myMap() {
            var mapProp= {
            center:new google.maps.LatLng(51.0362223,3.7135103),
            zoom:20,
            };
            var map = new google.maps.Map(document.getElementById("googleMap"),mapProp);
            }

        </script>
        <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDVuy-xtjkrJ2UxI5g5Q7SaTheRMAd4kyI&callback=myMap"></script>
        <!-- Marker on map -->
        <script>
            function initMap() {
            const myLatLng = { lat: 51.0362223, lng: 3.7135103 };
            const map = new google.maps.Map(document.getElementById("googleMap"), {
                zoom: 20,
                center: myLatLng,
            });
            new google.maps.Marker({
                position: myLatLng,
                map,
                title: "Hello World!",
            });
            }

        </script>
