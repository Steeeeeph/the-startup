<body>
    <div class="jumbotron text-center">
        <h1>Contact</h1>
        <q>Dolce far niente...</q>
    </div>
    <div class="container google">
        <div id="googleMap" class="row">
            <!--Google map embed-->
            <iframe width="100%" height="400px" frameborder="0" 
            src="https://www.google.com/maps/embed/v1/search?q=BeCode%20Gent%2C%20Koningin%20Astridlaan%2C%20Ghent%2C%20Belgium&key=AIzaSyDVuy-xtjkrJ2UxI5g5Q7SaTheRMAd4kyI"
            allowfullscreen></iframe>
        </div>
    </div>
    <!-- Bottom contact info -->
    <div class="container contact-info">
        <div class="row">
            <div class="location col-sm-4">
                <h2>Location</h2>
                <address> <a href="https://goo.gl/maps/UCPWdBFcwCnkvPJc8">
                    Kon. Astridlaan 185 <br>
                    9000 Gent <br>
                    Belgium
                </a>
                </address>
            </div>
            <div class="phone col-sm-4">
                <h2>Phone</h2>
                <p><a href="tel:+32 456 789 012">+32 456 789 012</a></p>
            </div>
            <div class="openinghours col-sm-4">
                <h2>Opening Hours</h2>
                <p>Tue-Sun 17:00-11:00</p>
            </div>
        </div>
    </div>

    <div class="contact-form container">
        <h2 class="row">Contact Form</h2>
        <form action="mailto:emailadress" target="confirmation" method="POST">
            <div class="form-inline row">
                <div class="form-group col">
                    <label for="name">What's your name?</label> <br>
                    <input type="text" name="name" id="name" placeholder="John/Jane Doe">
                </div>
                <div class="form-group col">
                    <label for="email">What's your e-mailadress?</label> <br>
                    <input type="text" name="email" id="email" placeholder="e-mail address"> <br>
                </div>
            </div>
            <div class="row">
                <div class="form-group">
                    <label for="question">Questions or suggestions</label> <br>
                    <textarea name="contact-form" id="email-content" cols="100%" rows="10" placeholder="State here your questions or suggestions"></textarea> <br>
                    <button type="submit" class="btn btn-default">Send</button>
                </div>
            </div>
        </form>
    </div>
        </div>


<div class="jumbotron text-center"> <sup> &copy;</sup> <img style="height: 25px" class="logo-footer" src="/images/logo.png" alt="BeCouch"> <sub>2020</sub> </div>
